<!DOCTYPE html>
<html ng-app='friendApp'>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-cloak ng-controller='FriendController'>

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input ng-model="searchTerm" class="form-control"
          placeholder="Search Anything About Your Friends"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below -->

        <input ng-model="search.$" class="form-control" placeholder="Search Name">
        <input ng-model="search.current_location.city" class="form-control" placeholder="Search Location">

        <select class="input-medium">
          <option value="name" ng-model="name">Name</option>
          <option value="friends" ng-model="friends">#Friends</option>
          <option value="current_location.city" ng-model="current_location.city">City</option>
          <option value="current_location.state" ng-model="current_location.state">State</option>
          <option value="current_location.country" ng-model="current_location.country">Country</option>
        </select>

        <select class="input-medium">
          <option ng-model="descending" value="+">Descending</option>
          <option ng-model="ascending" value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: search | orderBy: '-current_location.state' : descending">
        <img class="profile-pic" src="{{friend.pic_square}}">

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.name}}
        </div>

        <div class="status">
          <!-- Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span> -->
          Status: {{friend.status.message}}
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
